<p-toast></p-toast>
<div class="flex justify-center items-center h-screen bg-blue-600">
    <div class="w-96 p-6 shadow-lg bg-white rounded-md">
        <h1 class="text-3xl block text-center font-semibold"><i class="fa-solid fa-user"></i> Login</h1>
        <hr class="mt-3">
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="mt-3">
                <label for="email" class="block text-base mb-2">Email</label>
                <input type="text" id="email" name="email"
                    class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
                    placeholder="Enter Email..." ngModel required />
            </div>
            <div class="mt-3">
                <label for="password" class="block text-base mb-2">Password</label>
                <input type="password" id="password" name="password"
                    class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
                    placeholder="Enter Password..." ngModel required />
            </div>
            <div class="mt-3">
                Account not found? <a routerLink="/signup" class="custom-link">Sign</a>
            </div>
            <div class="mt-3">
                <button type="submit" value="Login"
                    class="border-2 border-indigo-700 bg-indigo-700 py-1 w-full rounded-md hover:bg-transparent hover:text-indigo-700 font-semibold"><i
                        class="fa-solid fa-right-to-bracket"></i>&nbsp;&nbsp;Login</button>
            </div>
        </form>
    </div>
</div>

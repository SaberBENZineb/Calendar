<p-toast></p-toast>
<div class="flex justify-center items-center h-screen bg-blue-600">
    <div class="w-96 p-6 shadow-lg bg-white rounded-md">
        <h1 class="text-3xl block text-center font-semibold"><i class="fa-solid fa-user"></i> Creat Account</h1>
        <hr class="mt-3">
        <form novalidate (ngSubmit)="onSubmit()" [formGroup]="registerForm">
            <div class="mt-2">
                <label for="username" class="block text-base mb-2">Username</label>
                <input type="text" id="username" name="username" formControlName="username"
                    class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
                    placeholder="Enter Username..." [ngClass]="{
                            'is-invalid':
                                registerForm.get('username')?.touched &&
                                !registerForm.get('username')?.valid
                        }" />
                <span style="color: red;" *ngIf="clicked && registerForm.get('username')?.hasError('required')">
                    Enter your name
                </span>
                <span style="color: red;" *ngIf="clicked && registerForm.get('username')?.hasError('minlength')">
                    Minimum 4 characters
                </span>
            </div>
            <div class="mt-2">
                <label for="email" class="block text-base mb-2">Email</label>
                <input type="text" id="email" name="email" formControlName="email"
                    class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
                    placeholder="Enter Email..." [ngClass]="{
                        'is-invalid':
                            registerForm.get('email')?.touched &&
                            !registerForm.get('email')?.valid
                    }" />
                <span style="color: red;" *ngIf="clicked && registerForm.get('email')?.hasError('required')">
                    Enter your email
                </span>
                <span style="color: red;" *ngIf="clicked && registerForm.get('email')?.hasError('email')">
                    Invalid email
                </span>
            </div>
            <div class="mt-2">
                <label for="number" class="block text-base mb-2">Number</label>
                <input type="number" id="number" name="number" formControlName="number"
                    class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
                    placeholder="Enter Number..." [ngClass]="{
                        'is-invalid':
                            registerForm.get('number')?.touched &&
                            !registerForm.get('number')?.valid
                    }" />
            </div>
            <div class="mt-2" formGroupName="passwordGroup">
                <label for="password" class="block text-base mb-2">Password</label>
                <input type="password" id="password" name="password" formControlName="password"
                    class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
                    placeholder="Enter Password..." [ngClass]="{
                            'is-invalid': registerForm.get('passwordGroup')?.errors ||
                            (registerForm.get('passwordGroup.password')?.touched &&
                            !registerForm.get('passwordGroup.password')?.valid)
                        }" />
                <span style="color: red;"
                    *ngIf="clicked && registerForm.get('passwordGroup.password')?.hasError('required')">Confirm Password
                    is
                    required</span>
                <span style="color: red;"
                    *ngIf="clicked && registerForm.get('passwordGroup.password')?.hasError('mismatch')">Passwords
                    must match</span>
                <span style="color: red;"
                    *ngIf="clicked && registerForm.get('passwordGroup.password')?.hasError('minlength')">Minimum 8
                    characters</span>
            </div>
            <div class="mt-2" formGroupName="passwordGroup">
                <label for="confirmPassword" class="block text-base mb-2">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword"
                    class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
                    placeholder="Confirm Password..." [ngClass]="{'is-invalid' : registerForm.get('passwordGroup')?.errors || ((
                            registerForm.get('passwordGroup.confirmPassword')?.touched ||
                            registerForm.get('passwordGroup.confirmPassword')?.dirty
                            ) && !registerForm.get('passwordGroup.confirmPassword')?.valid)
                        }" />
                <small style="color: red;"
                    *ngIf="clicked && registerForm.get('passwordGroup.confirmPassword')?.hasError('mismatch')">Passwords
                    must match</small>
            </div>
            <div class="mt-3">
                <button type="submit" value="Sign"
                    class="border-2 border-indigo-700 bg-indigo-700 py-1 w-full rounded-md hover:bg-transparent hover:text-indigo-700 font-semibold"><i
                        class="fa-solid fa-right-to-bracket"></i>&nbsp;&nbsp;Create Account</button>
            </div>
            <div class="mt-2">A member? <a routerLink="/login" class="custom-link">Login</a></div>
        </form>
    </div>
</div>
